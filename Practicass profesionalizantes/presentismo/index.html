<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Pantalla 1: solo logo (visible al inicio) -->
    <div id="espera01">
        <img src="logo02.png" alt="Logo" class="logo" />
        <h1>Bienvenidos</h1>
    </div>

    <!-- Pantalla 2: logo + "calculando..." (oculta al inicio) -->
    <div id="espera02">
        <img src="logo02.png" alt="Logo" class="logo" />
        <h2>Generando QR...</h2>
    <div class="spinner"></div>
    </div>

  <!-- Contenido principal -->
    <div class="container" style="display: none;">
        <h2>Por favor escanea</h2>
        <img src="QR02.png" alt="Logo" class="logo" />

        <div class="result" id="resultado">QR generado</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
